<h2 class="contentTitle">日历控件</h2>

<div class="pageFormContent" layouth="56">
	<p>
		<label>默认格式：</label>
		<input type="text" name="date1" class="date" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy-MM-dd</span>
	</p>
	<p>
		<label>定义年份：</label>
		<input type="text" name="date2" class="date" yearstart="-80" yearend="5" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date3" class="date" pattern="yyyy/MM/dd" readonly="true" />
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy/MM/dd</span>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date4" class="date" pattern="dd/MM/yyyy" yearstart="-20" yearend="5" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">dd/MM/yyyy</span>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date5" class="date" pattern="dd/MM/yy" yearstart="-5" yearend="5"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">dd/MM/yy</span>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date6" class="date" pattern="yyyyMMdd" yearstart="-5" yearend="5"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyyMMdd</span>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date7" class="date" pattern="yyyy年MM月dd日" yearstart="-5" yearend="5"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy年MM月dd日</span>
	</p>
	<p>
		<label>自定义日期格式：</label>
		<input type="text" name="date8" class="date" pattern="y年M月d日" yearstart="-20" yearend="5"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">y年M月d日</span>
	</p>
	
	<div class="divider"></div>
	<h3>日期 + 时间</h3>
	<div class="unit">
		<label>自定义日期格式：</label>
		<input type="text" name="date10" class="date" pattern="yyyy-MM-dd HH:mm:ss" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy-MM-dd HH:mm:ss</span>
	</div>
	<div class="unit">
		<label>自定义日期格式：</label>
		<input type="text" name="date11" class="date" pattern="yyyy-MM-dd HH:mm" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy-MM-dd HH:mm</span>
	</div>
	<div class="unit">
		<label>自定义日期格式：</label>
		<input type="text" name="date12" class="date" pattern="yyyy-MM-dd HH:ss" readonly="true"/>
		<a class="inputDateButton" href="#">选择</a>
		<span class="info">yyyy-MM-dd HH:ss</span>
	</div>
		
	<div class="unit">
		<label>自定义日期格式：</label>
		<input type="text" name="date13" class="date" pattern="y年M月d日 H点" readonly="true"/>

		<span class="info">y年M月d日 H点</span>
	</div>
</div>
